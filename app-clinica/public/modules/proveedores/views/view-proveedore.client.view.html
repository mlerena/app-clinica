<section data-ng-controller="ProveedoresController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="proveedor.nombre"></h1>
	</div>
	<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == proveedor.user._id))">
		<a class="btn btn-primary" href="/#!/proveedores/{{proveedor._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Ingresado el
			<span data-ng-bind="proveedor.created | date:'mediumDate'"></span>
			por
			<span data-ng-bind="proveedor.user.displayName"></span>
		</em>
	</small>
</section>
