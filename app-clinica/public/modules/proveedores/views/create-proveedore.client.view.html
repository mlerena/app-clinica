<section class="wrapper site-min-height" data-ng-controller="ProveedoresController">
    <h3><i class="fa fa-angle-right"></i>Nuevo Proveedor</h3>
    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal"  data-ng-submit="create()" novalidate>
                <fieldset>
                    <ng-include src="'/modules/proveedores/views/form-fields-proveedore.client.view.html'"></ng-include>
                    <div class="form-group">
                        <input type="submit" class="btn btn-default" ng-click="create()" value="Guardar">
                    </div>
                    <div data-ng-show="error" class="text-danger">
                        <strong data-ng-bind="error"></strong>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</section>
