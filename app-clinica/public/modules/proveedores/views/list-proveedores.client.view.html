<section data-ng-controller="ProveedoresController" data-ng-init="find()">
    <div class="page-header">
        <h1>Proveedores</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="proveedore in proveedores" data-ng-href="#!/proveedores/{{proveedore._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="proveedore.created | date:'medium'"></span>
				by
				<span data-ng-bind="proveedore.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="proveedore.nombre"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!proveedores.$resolved || proveedores.length">
    	No Proveedores yet, why don't you <a href="/#!/proveedores/create">create one</a>?
    </div>
</section>
