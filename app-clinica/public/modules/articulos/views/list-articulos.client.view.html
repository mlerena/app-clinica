<section data-ng-controller="ArticulosController" data-ng-init="find()">
    <div class="page-header">
        <h1>Articulos</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="articulo in articulos" data-ng-href="#!/articulos/{{articulo._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="articulo.created | date:'medium'"></span>
				by
				<span data-ng-bind="articulo.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="articulo.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!articulos.$resolved || articulos.length">
    	No Articulos yet, why don't you <a href="/#!/articulos/create">create one</a>?
    </div>
</section>
