    <section class="wrapper site-min-height" data-ng-controller="ServiciosController">
         <h3><i class="fa fa-angle-right"></i>Nuevo Servicio</h3>
        <div class="row">
            <div class="col-md-12">

                <form class="form-horizontal"  novalidate>
                    <fieldset>

                        <div class="row">
                            <div class="form-group col-xs-12 col-sm-8 col-md-6 col-lg-4">
                                <label class="control-label" for="nombre">Descripci√≥n</label>
                                <div class="controls">
                                    <input type="text" data-ng-model="servicio.descripcion" id="nombre" class="form-control" required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group col-xs-12 col-sm-8 col-md-6 col-lg-4">
                                <label class="control-label" for="nombre">Precio</label>
                                <div class="controls">
                                    <input type="radio" ng-model="servicio.moneda" value="UYU"> UYU
                                    <input type="radio" ng-model="servicio.moneda" value="USD"> USD
                                    <div class="input-group">
                                        <div class="input-group-addon">{{servicio.moneda}}</div>
                                        <input class="form-control"
                                               type="number"
                                               name="precio"
                                               min="0"
                                               ng-model="servicio.precio">

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-success" ng-click="createServicio()" value="Guardar" ng-disabled="!enableSaveServicio">
                            <input type="button" class="btn btn-default" value="Cancelar" ng-click="cancelServicio()">
                        </div>
                    </fieldset>

                </form>
            </div>
        </div>
    </section>
