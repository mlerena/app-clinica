<section class="wrapper site-min-height"  data-ng-controller="ServiciosController" data-ng-init="findOne()">
    <h3><i class="fa fa-angle-right"></i>Edición Servicio</h3>
    <div class="row">
        <div class="col-md-12">

            <form class="form-horizontal"  novalidate>
                <fieldset>

                    <div class="row">
                        <div class="form-group col-xs-12 col-sm-8 col-md-6 col-lg-4">
                            <label class="control-label" for="nombre">Descripción</label>
                            <div class="controls">
                                <input type="text" data-ng-model="servicio.descripcion" id="nombre" class="form-control" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-xs-12 col-sm-8 col-md-6 col-lg-4">
                            <label class="control-label" for="iva">IVA</label>
                            <div class="controls">

                                <div class="input-group">
                                    <div class="input-group-addon">%</div>
                                    <input class="form-control"
                                           type="number"
                                           name="iva"
                                           min="0"
                                           ng-model="servicio.iva">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-xs-12 col-sm-8 col-md-6 col-lg-4">
                            <label class="control-label">Moneda</label>
                            <div class="animate-switch-container" ng-switch="servicio.moneda">
                                <div class="animate-switch" ng-switch-when="UYU">
                                    <div ng-click="changeMoneda()" class="btn btn-switch btn-switch-si">
                                        <label>UYU</label>
                                    </div>
                                </div>
                                <div class="animate-switch" ng-switch-when="USD">
                                    <div ng-click="changeMoneda()" class="btn btn-switch btn-switch-no">
                                        <label>USD</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-xs-12 col-sm-8 col-md-6 col-lg-4">
                            <label class="control-label" for="nombre">Precio</label>
                            <div class="controls">
                                <div class="input-group">
                                    <div class="input-group-addon">{{servicio.moneda}}</div>
                                    <input class="form-control"
                                           type="number"
                                           name="precio"
                                           min="0"
                                           ng-model="servicio.precio">

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-success" ng-click="updateServicio()" value="Guardar">
                        <input type="button" class="btn btn-default" value="Cancelar" ng-click="cancelServicio()">
                    </div>
                </fieldset>

            </form>
        </div>
    </div>
</section>
