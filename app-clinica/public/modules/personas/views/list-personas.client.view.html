<section class="wrapper site-min-height" data-ng-controller="PersonasController" data-ng-init="find()">
    <h3><i class="fa fa-angle-right"></i>Personas</h3>
    <div class="row">
        <div class="col-md-12">
            <div class="content-panel">
                <table class="table table-hover">
                    <h4><i class="fa fa-angle-right"></i>Lista de Personas</h4>
                    <hr>
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Nombre</th>
                        <th>Direccion</th>
                        <th>E-Mail</th>
                        <th>Telefono</th>
                        <th>Documento</th>
                        <th>Opciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr data-ng-repeat="persona in personas">
                        <td>{{$index+1}}</td>
                        <td data-ng-bind="persona.nombre"></td>
                        <td data-ng-bind="persona.direccion"></td>
                        <td data-ng-bind="persona.email"></td>
                        <td data-ng-bind="persona.telefono"></td>
                        <td data-ng-bind="persona.documento"></td>
                        <td> <a href="#!/personas/{{persona._id}}"><span class="glyphicon glyphicon-floppy-open"></span></a></td>
                    </tr>
                    </tbody>
                </table>
            </div><! --/content-panel -->
        </div><!-- /col-md-12 -->
    </div>
</section>
