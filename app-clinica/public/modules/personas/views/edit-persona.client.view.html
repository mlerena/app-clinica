<section class="wrapper site-min-height" data-ng-controller="PersonasController" data-ng-init="findOne()">
    <h3><i class="fa fa-angle-right"></i>Editar Persona</h3>
    <div class="row" ng-show="!showDeleteMessage">
        <div class="col-md-12">
            <form class="form-horizontal" data-ng-submit="update()" novalidate>
                <fieldset>
                    <div class="form-group">
                        <ng-include src="'/modules/personas/views/form-fields-persona.client.view.html'"></ng-include>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Guardar" class="btn btn-success">
                    </div>
                    <div data-ng-show="error" class="text-danger">
                        <strong data-ng-bind="error"></strong>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

     <ng-include src="'modules/personas/views/delete-persona.client.view.html'"></ng-include>
</section>
