<<section class="wrapper site-min-height" data-ng-controller="ConsumosController">
    <h3><i class="fa fa-angle-right"></i>Editar Consumo</h3>
    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="consumo.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Guardar" class="btn btn-success">
                </div>
	        </fieldset>
        </form>
    </div>
</section>
