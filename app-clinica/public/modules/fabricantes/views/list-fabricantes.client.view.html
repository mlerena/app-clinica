<section data-ng-controller="FabricantesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Fabricantes</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="fabricante in fabricantes" data-ng-href="#!/fabricantes/{{fabricante._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="fabricante.created | date:'medium'"></span>
				by
				<span data-ng-bind="fabricante.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="fabricante.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!fabricantes.$resolved || fabricantes.length">
    	No Fabricantes yet, why don't you <a href="/#!/fabricantes/create">create one</a>?
    </div>
</section>
