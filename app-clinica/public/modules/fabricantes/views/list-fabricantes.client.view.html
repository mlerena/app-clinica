<section class="wrapper site-min-height" data-ng-controller="FabricantesController" data-ng-init="find()">
    <h3><i class="fa fa-angle-right"></i> Fabricantes</h3>
    <div class="row mt">
        <div class="col-lg-12">
            <div class="content-panel">
                <h4><i class="fa fa-angle-right"></i> Lista de Fabricantes</h4>
                <section id="table-responsive-one">
                    <table class="table table-bordered table-striped table-condensed cf">
                        <thead class="cf">
                        <tr>
                            <th>#</th>
                            <th>Nombre</th>
                            <th>Origen</th>
                            <th>Observaciones</th>
                            <th>Opciones</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr data-ng-repeat="fabricante in fabricantes" data-ng-href="#!/fabricantes/{{fabricante._id}}">
                            <td data-title="#" class="col-xs-12 col-sm-1 col-md-1 col-lg-1">{{$index+1}}</td>
                            <td data-title="Nombre" class="col-xs-12 col-sm-2 col-md-2 col-lg-2" data-ng-bind="fabricante.nombre"></td>
                            <td data-title="Origen" class="col-xs-12 col-sm-2 col-md-2 col-lg-2" data-ng-bind="fabricante.origen"></td>
                            <td data-title="Observaciones" class="col-xs-12 col-sm-4 col-md-4 col-lg-4" data-ng-bind="fabricante.observaciones"></td>
                            <td data-title="Opciones" class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
                                <a class="btn btn-success" href="/#!/fabricantes/{{fabricante._id}}">
                                    <i class="glyphicon glyphicon-zoom-in"></i>
                                </a>
                                <a class="btn btn-warning" href="/#!/fabricantes/{{fabricante._id}}/edit">
                                    <i class="glyphicon glyphicon-edit"></i>
                                </a>
                                <a class="btn btn-danger" data-ng-click="remove(fabricante);">
                                    <i class="glyphicon glyphicon-trash"></i>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </section><!-- /section -->
            </div><!-- /content-panel -->
        </div><!-- /col-lg-12 -->
    </div>
</section>
