<section class="wrapper site-min-height" data-ng-controller="ProductosController" data-ng-init="find()">
    <h3><i class="fa fa-angle-right"></i>Productos</h3>
    <div class="row mt">
        <div class="col-lg-12">
            <div class="content-panel">
                <div class="pull-right" style="margin-right: 10px">
                    <!--data-ng-show="((authentication.user) && (authentication.user._id == consumo.user._id))"-->
                    <a class="btn btn-primary" href="/#!/productos/create" tooltip="Nuevo Producto">
                        <i class="fa fa-plus fa-lg"></i>
                    </a>
                </div>
                <h4><i class="fa fa-angle-right"></i> Lista de Productos</h4>

                <form class="form-inline" style="padding: 10px;">
                    <div class="form-group">
                        <label for="findInput">Buscar Producto: </label>
                        <input type="text" class="form-control" id="findInput" placeholder="" ng-model="searchWord">
                    </div>
                </form>

                <section id="table-responsive-one">
                    <table class="table table-bordered table-striped table-condensed cf">
                        <thead class="cf">
                        <tr>
                            <th>#</th>
                            <th>Nombre</th>
                            <th>Fabricante</th>
                            <th>Tipo de Producto</th>
                            <th>Stock Actual</th>
                            <th>Stock M&iacute;nimo</th>
                            <th>Precio Actual</th>
                            <th>Opciones</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr data-ng-repeat="producto in productos | filter: searchWord">
                            <td data-title="#">{{$index+1}}</td>
                            <td data-title="Nombre">{{producto.nombre}}
                                <span class="badge fraccionable" ng-show="producto.fraccionable" tooltip="Producto Fraccionable">F</span>
                                <span class="badge consumible" ng-show="producto.consumible" tooltip="Producto Consumible">C</span></td>
                            <td data-title="Fabricante" data-ng-bind="producto.fabricante.nombre"></td>
                            <td data-title="Tipo de Producto" data-ng-bind="producto.tipoProducto.nombre"></td>
                            <td data-title="Stock Actual">{{producto.stockActual | number:2}}</td>
                            <td data-title="Stock M&iacute;nimo">{{producto.stockMinimo}}</td>
                            <td data-title="Precio">{{producto.moneda}} {{producto.precio}}</td>
                            <td data-title="Opciones" class="opciones">
                                <a class="btn btn-success" href="/#!/productos/{{producto._id}}">
                                    <i class="glyphicon glyphicon-zoom-in"></i>
                                </a>
                                <a class="btn btn-warning" href="/#!/productos/{{producto._id}}/edit">
                                    <i class="glyphicon glyphicon-edit"></i>
                                </a>
                                <a class="btn btn-danger" data-ng-click="remove(producto);">
                                    <i class="glyphicon glyphicon-trash"></i>
                                </a>
                            </td>

                        </tr>
                        </tbody>
                    </table>
                </section>
            </div><!-- /content-panel -->
        </div><!-- /col-md-12 -->
    </div>
</section>
