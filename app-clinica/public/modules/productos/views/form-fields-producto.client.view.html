<div ng-hide="newProductTypeStateBoolean || newFabricanteStateBoolean">

    <div class="row">
        <div class="form-group col-xs-12 col-sm-8 col-md-6 col-lg-4">
            <label class="control-label" for="nombre">Descripción</label>
            <div class="controls">
                <input type="text" data-ng-model="producto.nombre" id="nombre" class="form-control" required>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="form-group col-xs-12 col-sm-8 col-md-6 col-lg-4">
            <label class="control-label" for="nombre">Precio</label>
            <div class="controls">
                <input type="radio" ng-model="producto.moneda" value="UYU"> UYU
                <input type="radio" ng-model="producto.moneda" value="USD"> USD
                <div class="input-group">
                    <div class="input-group-addon">{{producto.moneda}}</div>
                    <input class="form-control"
                           type="number"
                           name="precio"
                           min="0"
                           ng-model="producto.precio">

                </div>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="form-group col-xs-12 col-sm-8 col-md-6 col-lg-4">

            <label class="control-label" for="tipo-producto">Tipo de Producto</label>
            <div class="input-group">

                <ui-select ng-model="tipoproducto.selected" theme="bootstrap">
                    <ui-select-match placeholder="Tipo de Producto">{{$select.selected.nombre}}</ui-select-match>
                    <ui-select-choices repeat="item in tipoProductos | filter: $select.search">
                        <span ng-bind-html="item.nombre | highlight: $select.search"></span>
                        <small ng-bind-html="item.descripcion | highlight: $select.search"></small>
                    </ui-select-choices>
                </ui-select>

                <span class="input-group-btn">
                  <button ng-click="newTypeProductState()" class="btn btn-default" tooltip="Nuevo Tipo de Producto">
                      <span class="glyphicon glyphicon-plus"></span>
                  </button>
                </span>

            </div>
        </div>
    </div>

    <div class="row">
        <div class="form-group col-xs-12 col-sm-8 col-md-6 col-lg-4">

            <label class="control-label" for="fabricante">Fabricante</label>
            <div class="input-group">

                <ui-select ng-model="fabricante.selected" theme="bootstrap">
                    <ui-select-match placeholder="Fabricante">{{$select.selected.nombre}} ({{$select.selected.origen}})</ui-select-match>
                    <ui-select-choices repeat="item in fabricantes | filter: $select.search">
                        <span ng-bind-html="item.nombre | highlight: $select.search"></span>
                        <small ng-bind-html="item.origen | highlight: $select.search"></small>
                        <small ng-bind-html="item.observaciones | highlight: $select.search"></small>
                    </ui-select-choices>
                </ui-select>

                <span class="input-group-btn">
                  <button ng-click="newFabricanteState()" class="btn btn-default" tooltip="Nuevo Fabricante">
                      <span class="glyphicon glyphicon-plus"></span>
                  </button>
                </span>

            </div>
        </div>
    </div>

    <div class="row">
        <div class="form-group col-xs-12 col-sm-8 col-md-6 col-lg-4">
            <label class="control-label" for="tamanio">Tamaño</label>
            <div class="controls">
                <input type="text" data-ng-model="producto.tamanio" id="tamanio" class="form-control" placeholder="Tamaño" required>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="form-group col-xs-12 col-sm-8 col-md-6 col-lg-4">
            <label class="control-label">Fraccionable</label>
            <div class="animate-switch-container" ng-switch="producto.fraccionable">
                <div class="animate-switch" ng-switch-when="true">
                    <div ng-click="changeFraccionable()" class="btn btn-switch btn-switch-si">
                        <label>Si</label><i class="fa fa-check-circle"></i>
                    </div>
                </div>
                <div class="animate-switch" ng-switch-when="false">
                    <div ng-click="changeFraccionable()" class="btn btn-switch btn-switch-no">
                        <i class="fa fa-times-circle"></i><label>No</label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="form-group col-xs-12 col-sm-8 col-md-6 col-lg-4">
            <label class="control-label">Consumible</label>
            <div class="animate-switch-container" ng-switch="producto.consumible">
                <div class="animate-switch" ng-switch-when="true">
                    <div ng-click="changeConsumible()" class="btn btn-switch btn-switch-si">
                        <label>Si</label><i class="fa fa-check-circle"></i>
                    </div>
                </div>
                <div class="animate-switch" ng-switch-when="false">
                    <div ng-click="changeConsumible()" class="btn btn-switch btn-switch-no">
                        <i class="fa fa-times-circle"></i><label>No</label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="form-group col-xs-12 col-sm-8 col-md-6 col-lg-4">
            <label class="control-label" for="stock-minimo">Stock Mínimo</label>
            <input type="number" data-ng-model="producto.stockMinimo" id="stock-minimo" class="form-control" placeholder="Stock Mínimo" required>
        </div>
    </div>

    <div class="row">
        <div class="form-group col-xs-12 col-sm-8 col-md-6 col-lg-4">
            <label class="control-label">Activo</label>
            <div class="animate-switch-container" ng-switch="producto.activo">
                <div class="animate-switch" ng-switch-when="true">
                    <div ng-click="changeActivo()" class="btn btn-switch btn-switch-si">
                        <label>Si</label><i class="fa fa-check-circle"></i>
                    </div>
                </div>
                <div class="animate-switch" ng-switch-when="false">
                    <div ng-click="changeActivo()" class="btn btn-switch btn-switch-no">
                        <i class="fa fa-times-circle"></i><label>No</label>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>


<div ng-show="newProductTypeStateBoolean">
    <ng-include src="'/modules/tipoproductos/views/form-fields-tipoproducto.client.view.html'"></ng-include>
</div>

<div ng-show="newFabricanteStateBoolean">
    <ng-include src="'/modules/fabricantes/views/form-fields-fabricante.client.view.html'"></ng-include>
</div>
