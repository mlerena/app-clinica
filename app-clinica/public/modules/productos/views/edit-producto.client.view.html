<section class="wrapper site-min-height" data-ng-controller="ProductosController" data-ng-init="findOne()">
    <h3><i class="fa fa-angle-right"></i>Editar Productos</h3>
    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal" data-ng-submit="update()" novalidate>
                <fieldset>
                    <ng-include src="'/modules/productos/views/form-fields-producto.client.view.html'"></ng-include>
                    <div class="form-group">
                        <input type="submit" class="btn btn-default" ng-click="update()" value="Guardar">
                    </div>
                    <div data-ng-show="error" class="text-danger">
                        <strong data-ng-bind="error"></strong>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</section>
