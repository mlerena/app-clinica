<section class="wrapper site-min-height" data-ng-controller="ProductosController" data-ng-init="find()">
    <h3><i class="fa fa-angle-right"></i>Servicios</h3>
    <div class="row mt">
        <div class="col-lg-12">
            <div class="content-panel">
                <div class="pull-right" style="margin-right: 10px">
                    <!--data-ng-show="((authentication.user) && (authentication.user._id == consumo.user._id))"-->
                    <a class="btn btn-primary" href="/#!/servicio/create" tooltip="Nuevo  Servicio">
                        <i class="fa fa-plus fa-lg"></i>
                    </a>
                </div>
                <h4><i class="fa fa-angle-right"></i> Lista de Servicios</h4>
                <section id="table-responsive-one">
                    <table class="table table-bordered table-striped table-condensed cf">
                        <thead class="cf">
                        <tr>
                            <th>#</th>
                            <th>Descripci√≥n</th>
                            <th>Precio Actual</th>

                        </tr>
                        </thead>
                        <tbody>
                        <tr data-ng-repeat="servicio in servicios">
                            <td data-title="#">{{$index+1}}</td>
                            <td data-title="Descripcion" data-ng-bind="producto.nombre"></td>
                            <td data-title="Precio">{{producto.moneda}} {{producto.precio}}</td>
                        </tr>
                        </tbody>
                    </table>
                </section>
            </div><!-- /content-panel -->
        </div><!-- /col-md-12 -->
