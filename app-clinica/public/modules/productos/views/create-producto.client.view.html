<section data-ng-controller="ProductosController">
    <div class="page-header">
        <h1>{{formTitle}}</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal"  novalidate>
            <fieldset>
                <ng-include src="'/modules/productos/views/form-fields-producto.client.view.html'"></ng-include>
                <div class="form-group">
                    <input type="submit" class="btn btn-default" ng-click="create()" value="Guardar">
                    <input type="button" class="btn btn-default" value="Cancelar" ng-click="cancel()" ng-show="newProductTypeStateBoolean || newFabricanteStateBoolean">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
