<section class="wrapper site-min-height" data-ng-controller="ProductosController" data-ng-init="findOne()">
    <h3><i class="fa fa-angle-right"></i>Editar Compra</h3>
    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal" data-ng-submit="update()" novalidate>
                <fieldset>
                    <div class="form-group">
                        <ng-include src="'/modules/compras/views/compra-form-fields.client.view.html'"></ng-include>
                    </div>
                    <div class="form-group">
                        <input type="button" class="btn btn-success" ng-click="createCompra()" value="Guardar">
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</section>
