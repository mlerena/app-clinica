<ng-include src="'modules/compras/views/compra-factura-form-fields.client.view.html'"></ng-include>

<div ng-hide="newProductoState">
    <ng-include src="'modules/compras/views/compra-list-articulos.client.view.html'"></ng-include>
</div>

<section data-ng-controller="ProductosController" ng-show="newProductoState">
    <h3><i class="fa fa-angle-right"></i>{{formTitle}}</h3>
    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal"  novalidate>
                <fieldset>
                    <ng-include src="'/modules/productos/views/form-fields-producto.client.view.html'"></ng-include>
                    <div class="form-group">
                        <input type="button" class="btn btn-default" ng-click="createProduct()" value="Guardar" ng-hide="newProductTypeStateBoolean || newFabricanteStateBoolean">
                        <input type="button" class="btn btn-default" ng-click="cancelProducto()" value="Cancelar" ng-hide="newProductTypeStateBoolean || newFabricanteStateBoolean">
                        <input type="button" class="btn btn-default" ng-click="create()" value="Guardar" ng-show="newProductTypeStateBoolean || newFabricanteStateBoolean">
                         <input type="button" class="btn btn-default" value="Cancelar" ng-click="cancel()" ng-show="newProductTypeStateBoolean || newFabricanteStateBoolean">
                    </div>
                    <div data-ng-show="error" class="text-danger">
                        <strong data-ng-bind="error"></strong>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</section>
