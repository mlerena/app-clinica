<div class="row mt">
    <section id="table-responsive-one">
        <table class="table table-bordered table-striped table-condensed cf">
            <thead class="cf">
            <tr>
                <th>Factura</th>
                <th>Proveedor</th>
                <th>Pago</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td data-title="Factura" class="col-xs-12 col-sm-5 col-md-5 col-lg-5">
                    <input class="form-control" id="factura" type="text" ng-model="compra.factura"/>
                </td>
                <td data-title="Proveedor" class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                   <div class="input-group">
                        <ui-select ng-model="proveedor.selected" theme="bootstrap">
                            <ui-select-match placeholder="Proveedor">{{$select.selected.nombre}}</ui-select-match>
                            <ui-select-choices repeat="item in proveedores | filter: $select.search">
                                <span ng-bind-html="item.nombre | highlight: $select.search"></span>
                                <small ng-bind-html="item.descripcion | highlight: $select.search"></small>
                            </ui-select-choices>
                        </ui-select>
                        <span class="input-group-btn">
                            <div ng-click="newProvedorState()" class="btn btn-default" tooltip="Nuevo Proveedor">
                                <span class="glyphicon glyphicon-plus"></span>
                            </div>
                        </span>
                    </div>
                </td>


                <td class="numeric" data-title="Pago" class="col-xs-12 col-sm-1 col-md-1 col-lg-1">
                    <div class="animate-switch-container" ng-switch="compra.pago">
                        <div class="animate-switch" ng-switch-when="true">
                            <div ng-click="changePago()" class="btn btn-switch btn-switch-si">
                                <label>Si</label><i class="fa fa-check-circle"></i>
                            </div>
                        </div>
                        <div class="animate-switch" ng-switch-when="false">
                            <div ng-click="changePago()" class="btn btn-switch btn-switch-no">
                                <i class="fa fa-times-circle"></i><label>No</label>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </section>
</div><!-- /row -->

        <div class="row">
            {{compra.pago}}
        </div>
