<section class="wrapper site-min-height" data-ng-controller="ComprasController" ng-init="createCompraInit()">
    <h3><i class="fa fa-angle-right"></i>Nueva Compra</h3>
    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal" novalidate>
                <fieldset>
                    <div class="form-group">
                        <ng-include src="'/modules/compras/views/compra-form-fields.client.view.html'"></ng-include>
                    </div>
                    <div class="form-group">
                        <input type="button" class="btn btn-success" ng-click="createCompra()" value="Guardar" ng-show="!newProductoState" ng-disabled="!enableSave">
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</section>
