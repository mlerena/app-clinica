<section class="wrapper site-min-height" data-ng-controller="SettingsController">
	<h3><i class="fa fa-angle-right"></i>Cambiar contraseña</h3>
    <div class="row">
        <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4">
			<form data-ng-submit="changeUserPassword()" class="signin form-horizontal" autocomplete="off">
				<fieldset>
					<div class="form-group">
						<label for="currentPassword">Contraseña actual</label>
						<input type="password" id="currentPassword" name="currentPassword" class="form-control" data-ng-model="passwordDetails.currentPassword" placeholder="Contraseña actual">
					</div>
					<div class="form-group">
						<label for="newPassword">Nueva contraseña</label>
						<input type="password" id="newPassword" name="newPassword" class="form-control" data-ng-model="passwordDetails.newPassword" placeholder="Nueva contraseña">
					</div>
					<div class="form-group">
						<label for="verifyPassword">Verifica contraseña</label>
						<input type="password" id="verifyPassword" name="verifyPassword" class="form-control" data-ng-model="passwordDetails.verifyPassword" placeholder="Verifica contraseña">
					</div>
					<div class="text-center form-group">
						<button type="submit" class="btn btn-large btn-primary">Guardar</button>
					</div>
					<div data-ng-show="success" class="text-center text-success">
						<strong>Contraseña guardada con exito!</strong>
					</div>
					<div data-ng-show="error" class="text-center text-danger">
						<strong data-ng-bind="error"></strong>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
</section>
