<section class="wrapper site-min-height" data-ng-controller="SettingsController">
	<h3><i class="fa fa-angle-right"></i>Edita tu perfil</h3>
    <div class="row">
        <div class="col-md-12">
            <form name="userForm" data-ng-submit="updateUserProfile(userForm.$valid)" class="form-horizontal" autocomplete="off">
                <fieldset>
                    <div class="row">
                        <div class="form-group col-xs-12 col-sm-8 col-md-6 col-lg-4">
                            <label for="firstName">Nombre</label>
                            <input type="text" id="firstName" name="firstName" class="form-control" data-ng-model="user.firstName">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-xs-12 col-sm-8 col-md-6 col-lg-4">
                            <label for="lastName">Apellido</label>
                            <input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="user.lastName">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-xs-12 col-sm-8 col-md-6 col-lg-4">
                            <label for="email">E-mail</label>
                            <input type="email" id="email" name="email" class="form-control" data-ng-model="user.email">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-xs-12 col-sm-8 col-md-6 col-lg-4">
                            <label for="username">Usuario</label>
                            <input type="text" id="username" name="username" class="form-control" data-ng-model="user.username">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <button type="submit" class="btn btn-large btn-success">Guardar</button>
                            <a href="/#!/settings/password">Cambiar contrase√±a</a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">

                        </div>
                    </div>
                    <div class="row">
                        <div data-ng-show="success" class="text-center text-success">
                            <strong>Perfil guardado exitosamente</strong>
                        </div>
                    </div>
                    <div class="row">
                        <div data-ng-show="error" class="text-center text-danger">
                            <strong data-ng-bind="error"></strong>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</section>
